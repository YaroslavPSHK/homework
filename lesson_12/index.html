<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				Урок 12 Переходи transition та анімації animation
			</div>
		</header>
		<main class="page">
			<div class="cloud">
				<img src="img/cloud.png" alt="cloud">
				<img src="img/cloud.png" alt="cloud">
				<img src="img/cloud.png" alt="cloud">
			</div>
			<div class="moon"></div>
			<div class="car">
				<div class="car__body">
					<div class="car__roof">
						<div class="car__antenna"></div>
						<div class="car__window-first"></div>
						<div class="car__window-second"></div>
					</div>
					<div class="car__main">
						<div class="car__door">
							<div class="car__handle"></div>
						</div>
						<div class="car__headlight-second"></div>
						<div class="car__headlight-three"></div>
						<div class="car__pipe-second"></div>
					</div>
					<div class="car__hood">
						<div class="car__headlight"></div>
						<div class="car__pipe"></div>
					</div>
					<div class="car__wheel"> </div>
					<div class="car__wheel car__wheel--second"></div>
				</div>
			</div>
			<div class="road"></div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				footer
			</div>
		</footer>
	</div>
</body>


</html>
